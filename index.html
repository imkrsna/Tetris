<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetrix</title>

    <!-- google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- font awesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- css import -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <div class="game">
            <div class="header">
                <div class="next">
                    <div class="next__heading">Next</div>
                    <div class="next__content"><canvas id="next__shape"></canvas></div>
                </div>
                <div class="score">
                    <div class="score__heading">Score</div>
                    <div class="score__content">12302</div>
                </div>
                <div class="pause_btn" id="pause_btn"><img src="./img/pause_icon.svg" alt="pause_icon"></div>
            </div>
            <div class="board"><canvas id="board"></canvas></div>
            <div class="control deactive">
                <div class="left">
                    <div class="rotate_btn" id="rotate_btn"><img src="./img/rotate_icon.svg" alt="pause_icon"></div>
                </div>
                <div class="right">
                    <div class="left_btn" id="left_btn"><img src="./img/left_icon.svg" alt="pause_icon"></div>
                    <div class="down_btn" id="down_btn"><img src="./img/down_icon.svg" alt="pause_icon"></div>
                    <div class="right_btn" id="right_btn"><img src="./img/right_icon.svg" alt="pause_icon"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- js import -->
    <script src="./js/script.js"></script>
</body>
</html>
